<!DOCTYPE html>
<html>
<head>
	<!-- jquery mobile headers -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">


$(document).ready(function(){  // load after the document fully loads
    namespace = '/test'; // change to an empty string to use the global namespace


    var socket = io.connect('https://' + document.domain + ':' + location.port + '/test');
    socket.on('my response', function(msg) {
        $('#log').append('<p>Received: ' + msg.data + '</p>');
    });
    $('form#emit').submit(function(event) {
        socket.emit('my event', {data: $('#emit_data').val()});
        return false;
    });
    $('form#broadcast').submit(function(event) {
        socket.emit('my broadcast event', {data: $('#broadcast_data').val()});
        return false;
    });
    $('form#join').submit(function(event) {
        socket.emit('join', {room: $('#join_room').val()});
        return false;
    });
    $('form#leave').submit(function(event) {
        socket.emit('leave', {room: $('#leave_room').val()});
        return false;
    });
    $('form#send_room').submit(function(event) {
        socket.emit('my room event', {room: $('#room_name').val(), data: $('#room_data').val()});
        return false;
    });
    $('form#close').submit(function(event) {
        socket.emit('close room', {room: $('#close_room').val()});
        return false;
    });
    $('form#disconnect').submit(function(event) {
        socket.emit('disconnect request');
        return false;
    });

    $("select").change(function() { // run when sliders change
      $.getJSON('/arm', {
        // AJAX call to arm/disarm a zone
        zone:       $(this).attr('id'),
        state:      $(this).val()
      });

      // some output on the page for troubleshooting
      $("#output").text(
        "[" + $(this).attr('id') + ":" + $(this).val() + "]"
        );
    });

});
</script>

</head>
<body>


<div data-role="page" data-theme="a">
  <div data-role="header">
    <h1>Security Control</h1>
  </div>



  <div data-role="main" class="ui-content">
    <form>
    <!--p>The button is <span id="buttonState"></span></p-->
    <!--div class="ui-field-contain"-->
    {% for zone in zones %} <!-- one slider per alarm zone -->
    <div data-role="fieldcontain">  <!-- separate the zones a little -->
    <!--label   for="{{zone}}" style="text-align: right;">{{zone}}</label-->
    <!--label   for="{{zone}}" style="display: block; width:200; ">{{zone}}</label-->
    <label   for="{{zone}}" style="width=;">{{zone}} {{zones[zone]}}</label>
    <select name="{{zone}}" id="{{zone}}" data-role="flipswitch" style="display: inline-block; " >
	    <option value="off" {%if zones[zone] == 'disarmed'%} selected="selected" {%endif%} >off</option>
	    <option value="on" {%if zones[zone] == 'armed'%} selected="selected" {%endif%} >on</option>
    </select>
    </div>
    {% endfor %}
    <!--/div--> <!-- end ui-field-contain -->
    </form>


    <p id="output">[]</p>



    <!-- websockets example start -->
    <h1>Flask-SocketIO Test</h1>
    <h2>Send:</h2>
    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit_data" placeholder="Message">
        <input type="submit" value="Echo">
    </form>
    <form id="broadcast" method="POST" action='#'>
        <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
        <input type="submit" value="Broadcast">
    </form>
    <form id="join" method="POST" action='#'>
        <input type="text" name="join_room" id="join_room" placeholder="Room Name">
        <input type="submit" value="Join Room">
    </form>
    <form id="leave" method="POST" action='#'>
        <input type="text" name="leave_room" id="leave_room" placeholder="Room Name">
        <input type="submit" value="Leave Room">
    </form>
    <form id="send_room" method="POST" action='#'>
        <input type="text" name="room_name" id="room_name" placeholder="Room Name">
        <input type="text" name="room_data" id="room_data" placeholder="Message">
        <input type="submit" value="Send to Room">
    </form>
    <form id="close" method="POST" action="#">
        <input type="text" name="close_room" id="close_room" placeholder="Room Name">
        <input type="submit" value="Close Room">
    </form>
    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect">
    </form>
    <h2>Receive:</h2>
    <div id="log"></div>
    <!-- websockets example end -->









  </div> <!-- end main -->
  <div data-role="footer">
    <h4>{{uptime}}</h4>
  </div> <!-- end footer -->
</div>   <!-- end page -->

</body>
</html>
